<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Pago - Liquidaciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header-top">
    <img src="img/mp.png" alt="Logo Cabal" class="logo-tarjeta">
    <h1 class="logo-title">Riadigos*</h1>
</header>


    <!-- Contenido principal -->
    <main class="main-container">

        <h2 class="main-title">Liquidación Mercado Pago</h2>

        <div class="content-card">

            <label for="fileMP">Seleccioná el archivo de Mercado Pago:</label>

            <!-- Mercado Pago descarga XLSX o CSV -->
            <input type="file" id="fileMP" accept=".xlsx,.xls,.csv" class="file-input">

            <button id="btnProcesarMP" class="btn-accion">
                Procesar Archivo
            </button>

        </div>

        <a href="index.html" class="btn-volver">⬅ Volver al menú</a>

    </main>

    <!-- Librería Excel (SheetJS con estilos) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>

    <!-- Archivo JS de Mercado Pago (lo crearemos después) -->
    <script src="js/mercadopago.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/utilidades.js"></script>

</body>

</html>
